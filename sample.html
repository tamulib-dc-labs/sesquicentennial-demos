<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Page - All Components Demo</title>
  </head>
  <body>
    <!-- Navbar Component -->
    <div id="navbar"></div>

    <!-- Hero Component -->
    <div id="hero"></div>

    <!-- Content Block Component #1 -->
    <div id="content-block-1"></div>

    <!-- Highlight Component -->
    <main class="container">
      <div id="highlight-1"></div>
    </main>

    <!-- Card Grid Component -->
    <section id="cards-section" class="section section-light">
      <div class="container">
        <div class="section-header">
          <h2 class="section-title">Our Services</h2>
          <p class="section-description">Discover what we have to offer</p>
        </div>
        <div id="cards"></div>
      </div>
    </section>

    <!-- Content Block Component #2 (image on right) -->
    <div id="content-block-2"></div>

    <!-- Text Content Area Component -->
    <main class="container">
      <div id="text-content"></div>
    </main>

    <!-- Highlight Component #2 (different type) -->
    <main class="container">
      <div id="highlight-2"></div>
    </main>

    <!-- CTA Section Component -->
    <div id="cta"></div>

    <!-- Footer Component -->
    <div id="footer"></div>

    <script type="module" src="/sample.js"></script>
  </body>
</html>
